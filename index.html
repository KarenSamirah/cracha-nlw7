<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Karen Samirah - DoWhile 2021</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/selo.svg" alt="Selo Rocketseat" />
          </span>
          <img src="images/foto.jpg" alt="Foto Pessoal" />
        </div>

        <h1 id="userName">Karen Samirah</h1>

        <a href="https://github.com/user" target="_blank">
          <img src="images/github.svg" alt="Ícone do github" />
          karensamirah
        </a>

        <p>
          A developer who seeks knowledge to solve problems and help people.
        </p>

        <ul id="socialLinks">
          <li class="linkedin">
            <a href="https://www.linkedin.com/in/user/" target="_blank"
              ><img src="images/linkedin.png" alt="ícone do linkedin"
            /></a>
          </li>
          <li class="instagram">
            <a href="https://www.instagram.com/user/" target="_blank"
              ><img src="images/instagram.png" alt="ícone do instagram"
            /></a>
          </li>
          <li class="youtube">
            <a href="https://www.youtube.com/user" target="_blank"
              ><img src="images/youtube.png" alt="ícone do youtube"
            /></a>
          </li>
          <li class="github">
            <a href="https://github.com/user" target="_blank"
              ><img src="images/github.png" alt="ícone do github"
            /></a>
          </li>
        </ul>
      </div>
    </main>
    <script>
      const LinksSocialMedia = {
        github: 'KarenSamirah',
        linkedin: 'karen-samirah',
        instagram: 'karen.samirah',
        youtube: 'channel/UC1ID5rgaMIgdIXsZyW8vaAQ'
      }

      function changeSocialMediaLinks() {
        for (let li of socialLinks.children) {
          const social = li.getAttribute('class')
          li.children[0].href = `https://${social}.com/${LinksSocialMedia[social]}`
        }
      }

      changeSocialMediaLinks()
    </script>
  </body>
</html>
